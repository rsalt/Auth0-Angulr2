<h3>User Profile</h3>
<h5>Nickname: {{userProfile.nickname}}</h5>
<div class="row">
  <div class="col-2">
    <img src="{{userProfile.picture}}" class="rounded mx-auto d-block"  alt="">
  </div>
  <div class="col-10">
    <ul class="list-group">
    <li class="list-group-item"><strong>Email</strong> : {{userProfile.name}}</li>
    <li class="list-group-item"><strong>Email</strong> : {{userProfile.email}}</li>
    <li class="list-group-item"><strong>Profile Last Update:</strong> : {{userProfile.updatedAt}}</li>
  </ul> 
  </div>
</div>
